
<div class="md:mx-60 mx-4 mt-20">


    <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
          <li class="inline-flex items-center">
            <a routerLink="/admin/business" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
              <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
              </svg>
              Inicio
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
              <a routerLink="/admin/business/gift-cards" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Tarjetas de regalo</a>
            </div>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
              <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">Crear Tarjeta de regalo</span>
            </div>
          </li>
        </ol>
      </nav>
      
        <h2 class="text-3xl font-bold mt-8 text-gray-900 dark:text-white">Crear tarjeta de regalo</h2>
        <p class="dark:text-gray-400 mt-2">
        Crea tarjetas de regalo personalizadas para tus clientes. Estas tarjetas son privadas y están vinculadas directamente
        con el cliente específico que elijas.
        </p>
    
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12  gap-2 mt-10 p-4 pt-12 px-8 bg-gray-50  dark:bg-gray-800 rounded-md shadow-md">
    
            <div class="col-span-12 md:col-span-4">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">
                De (nombre del que regala)
                </label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="El nombre del que regala"
              />
            </div>
          
 
            <div class="col-span-12 md:col-span-4">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Para</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Correo electronico del destinatario"
              />
            </div>
          
 
            <div class="col-span-12 md:col-span-4">
              <label for="amount" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Cantidad</label>
              <input type="text" id="amount" formControlName="amount" (keypress)="allowOnlyNumbers($event)"
                placeholder="Monto de la tarjeta"
                class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>
        
           
           

            <div class="col-span-12  mt-8">
              <label for="message" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Mensaje Personalizado</label>
              <textarea type="date" id="message" formControlName="message"
                placeholder="Mensaje personalizado"
                class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"> </textarea>
            </div>

         
            <div class="col-span-12 mt-4">
              <input id="scheduledEmail" type="checkbox" formControlName="scheduledEmail"
                class="w-4 h-4 text-blue-600 bg-gray-50 dark:bg-gray-700 border-gray-300 rounded focus:ring-blue-500" />
              <label for="scheduledEmail" class="ml-2 text-sm font-medium text-gray-700 dark:text-white">Programar envio</label>
            </div>
            
      
           
          <div class="col-span-12 md:col-span-4 mt-4" *ngIf="form.get('scheduledEmail')?.value ">
            <label for="date_delivery" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Fecha de entrega</label>
            <input 
            [min]="minDate"
            type="date" id="date_delivery" formControlName="date_delivery"
              class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
          </div>

            <button 
              type="submit"
              class="col-span-12 w-full bg-blue-500 text-white hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Agregar
            </button>
          </form>
          
    </div>
