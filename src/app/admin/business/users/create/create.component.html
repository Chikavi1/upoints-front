    <h2 class="text-3xl font-bold mt-8 text-gray-900 dark:text-white">Agregar nuevo cliente</h2>
    <p class="dark:text-gray-400 mt-2">Recuerda que este apartado está destinado a crear una cuenta nueva para nuestros clientes que recién se unen a la plataforma, no para generar una visita. </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12  gap-2 mt-10 p-4 space-y-4 bg-gray-50  dark:bg-gray-800 rounded-md shadow-md">
        <!-- Nombre -->
        <div class="col-span-12">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Nombre</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Tu nombre"
          />
        </div>
      
        <!-- Email -->
        <div class="col-span-12 md:col-span-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="correo@ejemplo.com"
          />
        </div>
      
        <!-- Celular -->
        <div class="col-span-12 md:col-span-6">
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Celular</label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="1234567890"
          />
        </div>
      
        <!-- Cumpleaños -->
        <div class="col-span-12 md:col-span-6">
          <label for="birthday" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Cumpleaños</label>
          <input
            type="date"
            id="birthday"
            formControlName="birthday"
            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
        </div>
      
        <!-- Género -->
        <div class="col-span-12 md:col-span-6">
          <label for="gender" class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Género</label>
          <select
            id="gender"
            formControlName="gender"
            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option value="">Selecciona</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
          </select>
        </div>
      
        <!-- Checkbox -->
        <div class="col-span-12">
          <input
            id="addVisit"
            type="checkbox"
            formControlName="addVisit"
            class="w-4 h-4 text-blue-600 bg-gray-50 dark:bg-gray-700 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="addVisit" class="ml-2 text-sm font-medium text-gray-700 dark:text-white">Agregar visita</label>
        </div>
      
        <!-- Submit -->
        <button 
          type="submit"
          class="col-span-12 w-full bg-blue-500 text-white hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Agregar
        </button>
      </form>
      
</div>
