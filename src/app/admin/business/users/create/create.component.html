<div id="crudModal" tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto bg-black bg-opacity-50 h-modal">
    <div class="relative w-full max-w-lg">
        <div class="relative bg-white rounded-lg shadow">

            <div class="flex items-start justify-between p-4 border-b rounded-t">
                <h3 class="text-xl font-semibold">
                    {{ mode === 'edit' ? 'Editar Registro' : 'Crear Registro' }}
                </h3>
                <button type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg text-sm p-1.5"
                    (click)="closeModal()">
                    &times;
                </button>
            </div>

            <div class="p-6 space-y-6">
                <form #crudForm="ngForm">
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-sm font-medium">Nombre</label>
                        <input id="name" type="text" class="block w-full px-3 py-2 border rounded-lg"
                            [(ngModel)]="formData.name" name="name" required />
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block mb-2 text-sm font-medium">Descripci√≥n</label>
                        <textarea id="description" class="block w-full px-3 py-2 border rounded-lg"
                            [(ngModel)]="formData.description" name="description" required></textarea>
                    </div>
                </form>
            </div>

            <div class="flex items-center justify-end p-4 border-t border-gray-200 rounded-b">
                <button type="button" class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600"
                    (click)="closeModal()">
                    Cancelar
                </button>
                <button type="button" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 ml-2"
                    (click)="saveData()">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
