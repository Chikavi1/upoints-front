<div class="p-6">
    <h1 class="text-3xl mt-8 dark:text-white">Configuraciones</h1>
    <p class="text-xl dark:text-gray-400">Configura la apariencia y detalles de la plataforma</p>
</div>


<div class="max-w-2xl bg-gray-800 rounded-lg shadow-lg p-6 text-gray-200 m-6">
    <h2 class="text-xl font-semibold mb-4">Apariencia</h2>

    <!-- Interface Theme -->
    <div class="mb-6 p-2">
        <h3 class="text-lg font-medium mb-2">Tema del interfaz </h3>
        <div class="flex gap-4">
            <!-- Theme Options -->
            <label class="relative cursor-pointer">
                <input type="radio" name="theme" class="hidden peer" checked />
                <div
                    class="border border-gray-700 rounded-lg p-3 bg-gray-700 peer-checked:ring-2 peer-checked:ring-gray-500">
                    <div class="h-12 w-20 bg-black rounded mb-2"></div>
                    <p class="text-sm text-center">Modo oscuro</p>
                </div>
            </label>
           
            <label class="relative cursor-pointer">
                <input type="radio" name="theme" class="hidden peer" />
                <div
                    class="border border-gray-700 rounded-lg p-3 bg-gray-700 peer-checked:ring-2 peer-checked:ring-light">
                    <div class="h-12 w-20 bg-white rounded mb-2"></div>
                    <p class="text-sm text-center">Modo claro</p>
                </div>
            </label>
        </div>
    </div>

    <!-- Customize Primary Color -->
    <div class="mb-6">
        <h3 class="text-lg font-medium mb-2">Personalizar color primario</h3>
        <input type="color" value="#90FB3F"
            class="w-full rounded border border-gray-700 bg-gray-900 h-10 p-1 cursor-pointer" />
    </div>

    <!-- Transparent Sidebar -->
    <div class="mb-6 flex items-center">
        <input type="checkbox" id="transparentSidebar"
            class="w-5 h-5 text-green-500 bg-gray-700 border-gray-600 rounded focus:ring-green-500" />
        <label for="transparentSidebar" class="ml-2 text-sm">Menu transparente</label>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-4">
        <button class="px-4 py-2 bg-gray-700 text-gray-300 rounded hover:bg-gray-600">Cancelar</button>
        <button class="px-4 py-2 bg-black text-white rounded hover:bg-green-600">Guardar</button>
    </div>
</div>
