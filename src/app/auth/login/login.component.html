    <div class="flex flex-col justify-center items-center bg-white h-[100vh]">
        <div
            class="mx-auto flex w-full flex-col justify-center px-5 pt-0 md:h-[unset] md:max-w-[50%] lg:h-[100vh] min-h-[100vh] lg:max-w-[50%] lg:px-6">
          
            <div
                class="my-auto mb-auto mt-8 flex flex-col md:mt-[70px] w-[350px] max-w-[450px] mx-auto md:max-w-[450px] lg:mt-[130px] lg:max-w-[450px]">
                <p class="text-[32px] font-bold text-gray-900 ">Ingresar sesión</p>
                <p class="mb-2.5 mt-2.5 font-normal text-gray-900 dark:text-gray-400">

                    Ingresa tu correo o contraseña para ingresar

                </p>
                    
                <div>
                    
                <form (ngSubmit)="login($event)" class="mb-4 mt-12">
                    <div class="grid gap-2">
                        <div class="grid gap-1">
                            <label class="text-gray-900" for="email">Correo electrónico</label>
                            <input
                                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-gray-900 placeholder:text-gray-400 focus:outline-0 dark:border-zinc-800 dark:bg-transparent  dark:placeholder:text-gray-400"
                                id="email" placeholder="Nombre@ejemplo.com" type="email" name="email" autocapitalize="none"
                                autocomplete="email" autocorrect="off" required />
                            <label class="text-gray-900 mt-2" for="password">Contraseña</label>
                            <input id="password" placeholder="Contraseña" type="password" name="password"
                                class="mr-2.5 mb-2 h-full min-h-[44px] w-full rounded-lg border border-zinc-200 bg-white px-4 py-3 text-sm font-medium text-gray-900 placeholder:text-gray-400 focus:outline-0 dark:border-zinc-800 dark:bg-transparent  dark:placeholder:text-gray-400"
                                autocomplete="current-password" required />
                        </div>
                        <button
                            class="whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white text-primary-foreground hover:bg-primary/90 mt-2 flex h-[unset] w-full items-center justify-center rounded-lg px-4 py-4 text-sm font-medium"
                            type="submit">Iniciar</button>
                    </div>
                    <p class="mt-6 text-right">
                        <a href="/dashboard/signin/forgot_password" class="font-medium text-gray-900 text-sm">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </p>
                </form>


                    <div class="relative my-4">
                        <div class="relative flex items-center py-1">
                            <div class="grow border-t border-zinc-200 dark:border-zinc-700"></div>
                            <div class="grow border-t border-zinc-200 dark:border-zinc-700"></div>
                        </div>
                    </div>
