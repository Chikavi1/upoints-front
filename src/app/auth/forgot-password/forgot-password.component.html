 
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center">¿Olvidaste tu contraseña?</h1>
        <p class="mt-2 text-sm text-gray-600 text-center">
            Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>
        <form class="mt-6">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" id="email"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="correo@ejemplo.com" required />
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Enviar enlace
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-blue-500 hover:underline">Regresar al inicio de sesión</a>
        </div>
    </div>
</div>
